<html>
<head>
	<title>Tesing the java leeter</title>
	<script type="text/javascript" src="core.min.js"></script>
	<link rel="stylesheet" type="text/css" href="test.css" />
	<meta charset="utf8">
	<script type="text/javascript">
		function onClick() {
			try {
				document.getElementById('leetblock').innerHTML = javaleeter(document.getElementById('trunk').value, document.getElementById('level').value, document.getElementById('weight').value);
			} catch (ex) {
				document.getElementById('leetblock').innerHTML = ex;
			}

		}
	</script>
</head>
<body>
	<textarea id="trunk">This wil get leeted!</textarea>
</br>
	<textarea id="leetblock"></textarea>
	 weight: <input type="text" id="weight" value=".4">
	 level: <input type="text" id="level" value="5">
	<button onclick="onClick()" >Press here to leet!</button>
</body>
</html>
